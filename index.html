<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <style>
        body {
            background-color: #5e2a8e;
            color: white;
            line-height: 1.6;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo-container {
            margin: 50px auto;
            position: relative;
        }

        .title-image {
            max-width: 100%;
            height: auto;
            margin-top: -90px;
            position: relative;
            z-index: 1;
            padding: 100px 0 0 0; 
        }

        .quote {
            font-size: 1.2rem;
            color: #d9b3ff;
            margin: 50px 0;
            font-style: italic;
        }

        .blockquote {
            position: relative;
            padding: 20px 60px;
            margin: 40px 0;
        }

        .blockquote::before, .blockquote::after {
            font-size: 4rem;
            position: absolute;
            color: #9966cc;
        }

        .blockquote::before {
            top: -20px;
            left: 10px;
        }

        .blockquote::after {
            bottom: -60px;
            right: 10px;
            transform: rotate(180deg);
        }

        .subtitle {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .form-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .form-row span {
            margin: 0 10px;
        }

        input[type="text"] {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            margin: 5px;
        }

        .highlight-button {
            background-color: #5e2a8e;
            color: #333;
            padding: 15px 0px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 30px 0;
            display: inline-block;
            text-decoration: none;
        }

        .button-image {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .hand {
            font-size: 1.5rem;
            margin-left: 10px;
            display: inline-block;
            vertical-align: middle;
        }

        .programming-section {
            margin: 60px 0;
        }

        .programming-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .programming-title .highlight {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }

        .number {
            font-size: 4rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .yellow-button {
            background-color: #ffeb3b;
            color: #333;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .white-button {
            background-color: white;
            color: #333;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .footer {
            margin-top: 60px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .footer-logo {
            margin-bottom: 20px;
        }
                .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px 20px;
            text-align: center;
        }

        .title-title {
            color: #5e2a8e;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle-subtitle {
            color: #5e2a8e;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .lion {
            width: 200px;
            height: auto;
            margin: 20px 0 40px;
        }

        .button-button {
            background-color: #ffeb3b;
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
            width: 80%;
            max-width: 400px;
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 15px;
            }
            
            .title-title {
                font-size: 2rem;
            }
            
            .subtitle-subtitle {
                font-size: 1rem;
            }
            
            .lion {
                width: 150px;
            }
            
            .button-button {
                padding: 12px 20px;
                font-size: 1rem;
                width: 90%;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .title-image {
                max-width: 80%;
            }
            
            .blockquote {
                padding: 20px 40px;
            }
            
            .form-row {
                flex-direction: column;
                align-items: center;
            }
            
            .form-row span {
                margin: 10px 0;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .yellow-button, .white-button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="clock-bg"></div>
            <img src="./img/title.png" alt="타이틀" class="title-image">
        </div>

        <p class="quote">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>

        <div class="blockquote">
        <img src="./img/“.png" alt="따옴표1">
            <h2 class="subtitle">1만 시간의 법칙은</h2>
            <p>어떤 분야의 전문가가 되기 위해서는<br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
        <img src="./img/”.png" alt="따옴표2">
        </div>

        <div class="form-section">
            <div class="form-row">
                <span>나는</span>
                <input type="text" placeholder="예) 프로그래밍">
                <span>전문가가 될 것이다.</span>
            </div>

            <div class="form-row">
                <span>그래서 앞으로 매일 하루에</span>
                <input type="text" placeholder="예) 5시간">
                <span>시간씩 훈련할 것이다.</span>
            </div>
        </div>

        <a href="#" class="highlight-button">
            <img src="./img/color=yellow.png" alt="훈련 버튼" class="button-image">
        </a>

        <img src="./img/icon.png" alt="손 터치">

        <div class="programming-section">
            <p class="programming-title">당신은 <span class="highlight">프로그래밍</span> 전문가가 되기 위해서</p>
            <p>대략 <span class="number">5110</span>일 이상 훈련하셔야 합니다! :)</p>
        </div>
        <div class="button-container">
            <button class="yellow-button">훈련하러 가기 GO! GO!</button>
            <button class="white-button">공유하기</button>
        </div>
            <div id="trainingModal" class="modal">
                <div class="modal-content card">
                <h1 class="title-title" id="trainingTitle">화이팅!!!♥♥♥</h1>
                <p class="subtitle-subtitle">당신의 꿈을 응원합니다!</p>
                <img src="./img/라이캣-img.png" alt="라이캣" class="lion">
                <button class="button-button">종료하고 진짜 훈련하러 가기 GO!GO!</button>
                </div>
            </div>
        <div class="footer">
            <div class="footer-logo"></div>
            <img src="./img/logo-m.png" alt="위니브 로고">
            <p>본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.</p>
            <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
        </div>
    </div>
</body>
</html>
