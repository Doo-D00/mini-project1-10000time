<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화이팅!!!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px 20px;
            text-align: center;
        }

        .title-title {
            color: #5e2a8e;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle-subtitle {
            color: #5e2a8e;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .lion {
            width: 200px;
            height: auto;
            margin: 20px 0 40px;
        }

        .button-button {
            background-color: #ffeb3b;
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
            width: 80%;
            max-width: 400px;
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 15px;
            }
            
            .title-title {
                font-size: 2rem;
            }
            
            .subtitle-subtitle {
                font-size: 1rem;
            }
            
            .lion {
                width: 150px;
            }
            
            .button-button {
                padding: 12px 20px;
                font-size: 1rem;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">화이팅!!!♥♥♥</h1>
        <p class="subtitle">당신의 꿈을 응원합니다!</p>
        
        <img src="./img/라이캣-img.png" alt="라이캣" class="lion">
        
        <button class="button-button">종료하고 진짜 훈련하러 가기 GO!GO!</button>
    </div>
</body>
</html>
